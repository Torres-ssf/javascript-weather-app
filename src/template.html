<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch Weather</title>
  </head>
  <body>
    <div id="container" class="container">
      <div id="loader-container" class="loader-container invisible">
        <div id="loader" class="loader"></div>
      </div>
      <header class="header">
        <div class="top-header">
          <button id="sandw" class="sandw"></button>
          <form id="form" class="form" action="">
            <label for="city"></label>
            <input id="weather-input" type="text" required />
            <button id="form-submit"></button>
          </form>
          <button id="options" class="options"></button>
          <form id="scale-form" class="options-dropdown invisible">
            <label for="celsius">
              <input
                id="celsius-radio"
                type="radio"
                name="scale"
                value="celsius"
                checked
              />
              Celsius <br />
            </label>
            <label for="fahrenheit">
              <input
                id="fahrenheit-radio"
                type="radio"
                name="scale"
                value="fahrenheit"
              />
              Fahrenheit <br />
            </label>
          </form>
        </div>
        <p class="date" id="date"><time></time></p>
        <p class="time" id="time"><time></time></p>
      </header>
      <main id="main">
        <h1 id="city-name" class="city-name"></h1>
        <h3 id="w-description" class="w-description"></h3>
        <div id="main-icon" class="weather-icon"></div>
        <p id="temp" class="c-temp"></p>
      </main>
      <footer>
        <ul id="fore-list" class="forecast-list">
          <li>
            <p><time></time></p>
            <div></div>
            <p></p>
          </li>
          <li>
            <p><time></time></p>
            <div></div>
            <p></p>
          </li>
          <li>
            <p><time></time></p>
            <div></div>
            <p></p>
          </li>
          <li>
            <p><time></time></p>
            <div></div>
            <p></p>
          </li>
          <li>
            <p><time></time></p>
            <div></div>
            <p></p>
          </li>
        </ul>
        <div></div>
      </footer>
    </div>
  </body>
</html>
